<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/styles.css" />
  <link rel="stylesheet" href="/static/footer.css" />
  <title>Catalog</title>
</head>
<body>
  <div class="container myContent">
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="/catalog">Books</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/catalog">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>

        {% if isLogged() %}
          <span class="myUsernameDetails">Hello {{ username }} ..</span>
          <form class="form-inline" action="/gdisconnect" method="POST">
            <button type="submit" class="btn btn-secondary"><i class="fas fa-sign-out-alt icon"></i>Logout</button>
          </form>
        {% else %}
            <a class="btn btn-light" href="/login"><i class="fas fa-sign-in-alt icon"></i>Login</a>
        {% endif %}

      </div>
    </nav>
