{% include 'header.html' %}

<div id="" class="jumbotron myJumbotron">
  <div class="d-flex mb-3 align-items-center">
    <h1 class="p-2 display-4"><strong class="text-uppercase">{{ item.name }}</strong></h1>
  </div>
  <hr class="my-4">
  <p class="font-weight-bold">
    Are you sure that you want to delete ?
  </p>
  <form method="POST" action="/catalog/{{ item.category.name }}/{{ item.id }}/delete">
    <button type="submit" class="btn btn-danger">Delete</button>
    <a class="btn btn-light" href="/catalog/{{ item.category.name }}/{{ item.id }}">Cancel</a>
  </form>
</div>
